name: Full CI/CD with Self-Hosted Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux, docker]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Show runner info
        run: |
          echo "Running on self-hosted runner"
          echo "Runner: $(hostname)"
          echo "User: $(whoami)"
          echo "Directory: $(pwd)"
          docker --version
          docker-compose --version
      
      - name: Build Backend Image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/email-app-backend:latest .
      
      - name: Build Frontend Image
        run: |
          cd client
          docker build -t ${{ secrets.DOCKER_USERNAME }}/email-app-frontend:latest .
      
      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/email-app-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/email-app-frontend:latest
      
      - name: Deploy with Docker Compose
        run: |
          # Set Docker Hub username for docker-compose
          export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          
          echo " Stopping old containers..."
          docker-compose down -v || true
          
          echo " Pulling latest images..."
          docker-compose pull
          
          echo "Starting new containers..."
          docker-compose up -d
          
          echo "Deployment complete!"
          docker-compose ps
      
      - name: Wait for services to be healthy
        run: |
          echo " Waiting for services to be ready..."
          sleep 15
      
      - name: Verify Backend
        run: |
          echo " Checking backend..."
          curl -f http://localhost:5000/health || echo "Backend health check failed (might not have /health endpoint)"
          curl -f http://localhost:5000 || echo "Backend not responding on port 5000"
      
      - name: Verify Frontend
        run: |
          echo "Checking frontend..."
          curl -f http://localhost:3000 || echo " Frontend not responding on port 3000"
      
      - name: Show running containers
        run: |
          echo " Running containers:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"