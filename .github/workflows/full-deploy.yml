name: Full CI/CD with Self-Hosted Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux, docker]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Show runner info
        run: |
          echo "ðŸš€ Running on self-hosted runner"
          echo "Runner: $(hostname)"
          echo "User: $(whoami)"
          echo "Directory: $(pwd)"
          docker --version
          docker-compose --version
      
      - name: Build Backend Image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/email-app-backend:latest .
      
      - name: Build Frontend Image
        run: |
          cd client
          docker build -t ${{ secrets.DOCKER_USERNAME }}/email-app-frontend:latest .
      
      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/email-app-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/email-app-frontend:latest
      
      - name: Clean up existing containers
        run: |
          echo " Cleaning up existing containers..."
          # Force remove any containers with these names
          docker rm -f email_postgres email_backend email_frontend 2>/dev/null || true
          
          # Remove any orphaned containers from previous runs
          docker container prune -f
      
      - name: Deploy with Docker Compose
        run: |
          export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          
          echo " Pulling latest images..."
          docker-compose pull
          
          echo " Starting new containers..."
          docker-compose up -d
          
          echo " Deployment complete!"
          docker-compose ps
      
      - name: Wait for services
        run: sleep 15
      
      - name: Verify Backend
        run: |
          echo " Checking backend..."
          curl -f http://localhost:5000 || echo " Backend not responding on port 5000"
      
      - name: Verify Frontend
        run: |
          echo " Checking frontend..."
          curl -f http://localhost:3000 || echo " Frontend not responding on port 3000"
      
      - name: Show running containers
        run: |
          echo " Running containers:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"