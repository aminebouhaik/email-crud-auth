name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        run: |
          docker build -t aminebouhaik13/email-app-backend ./backend
          docker push aminebouhaik13/email-app-backend

      - name: Build and Push Frontend
        run: |
          docker build -t aminebouhaik13/email-app-frontend ./client
          docker push aminebouhaik13/email-app-frontend
